<!DOCTYPE html>
<html>
	<head>
		<title>Registrazione</title>
		<link rel="stylesheet" href="/css/stile.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
	</head>
	<body>
		<header>
			<div th:if="${userDetails}">
				<span th:text="${userDetails.username}"></span>
				<a href="/logout">Logout</a>
			</div>
			<div th:unless="${user}">
				<a href="/login">Login</a>
			</div>
		</header>
		
		<div class="logo-container">
			<a id="logo-link" href="/">
				<div style="text-align: center;"><img src="/images/logo-siw.png" width="50%" /></div>
			</a>
		</div>
		<div class="panel" style="padding-bottom: 40px;">
			<h1 style="text-align: center;">Creazione account</h1>
			
			<div class="user-container" style="flex-direction: unset;">
				
				<form class="form-elements" th:action="@{/register}" method="POST" accept-charset="UTF-8">
					
					<div th:object="${user}">
						<div th:if="${#fields.hasGlobalErrors()}">
							<p style="color: red;" th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
						</div>
					</div>
					<div th:object="${credentials}">
						<div th:if="${#fields.hasGlobalErrors()}">
							<p style="color: red;" th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
						</div>
					</div>
					
					<label>Nome</label>
					<input type="text" required th:field="${user.name}">
					<span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'">
					</span>
					<label>Cognome</label>
					<input type="text" required th:field="${user.surname}">
					<span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" th:style="'color:red'">
					</span>
					<label>Email</label>
					<input type="text" required th:field="${user.email}">
					<span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'">
					</span>
					
					<label>Username</label>
					<input type="text" required th:field="${credentials.username}">
					<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}" th:style="'color:red'">
					</span>
					
					<label>Password</label>
					<input type="password" required th:field="${credentials.password}">
					<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" th:style="'color:red'">
					</span>
					<div>
						<button type="submit">Registrati</button>
					</div>
				</form>
			</div>
		</body>
	</html>
