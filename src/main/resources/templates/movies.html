<!DOCTYPE html>
<html>
	<head>
		<title>Elenco Film</title>
		<link rel="stylesheet" href="/css/stile.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
	</head>
	<body>
		<header>
			<div th:if="${userDetails}">
				<span th:text="${userDetails.username}"></span>
				<a href="/logout">Logout</a>
			</div>
			<div th:unless="${user}">
				<a href="/login">Login</a>
			</div>
		</header>
		
		<div class="logo-container">
			<a id="logo-link" href="/">
				<div style="text-align: center;"><img src="/images/logo-siw.png" width="50%" /></div>
			</a>
		</div>
		<div th:if="${movies}" class="panel">
			<h1 style="text-align: center;" id="title">Elenco dei Film</h1>
			
			<div class="user-container" style="flex-direction: unset;">
				<div style="margin: auto;" th:if="${movies==null || movies.isEmpty()}">L'archivio e' vuoto</div>
				<div style="margin-top: 4px;">
					<ul th:if="${!movies.isEmpty()}">
						<li class="li" th:each="movie : ${movies}">
							<a th:href="@{'/movie/' + ${movie.id}}">
								<h3><span class="li-text" th:text="${movie.title} + ' (' + ${movie.year} + ')'">title</span></h3>
								<img width="160" height="220" th:src="${movie.getCoverImageBase64}">
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
